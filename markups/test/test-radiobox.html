      <section class="section section-test section-height-fill">

            <div class="progressbar">
              <progress class="progress" value="5" max="10"></progress>
              <div class="progress-label">Осталось 10 воп.</div>
            </div>
          </div>
        </div>
        <div class="section-body">
          <div class="container-full">
            <div class="test">

        </div>
        <div class="section-progressbar">
          <div class="container-full">
            <div class="progressbar">
              <progress class="progress" value="80" max="100"></progress>
              <div class="progress-label">Осталось 134 сек.</div>
            </div>
          </div>
        </div>
        <div class="section-footer bt">
          <div class="container-full">
            <div class="section-actions">
              <button class="button button-outline">Пропустить</button>
              <button class="button right">Проверить</button>
