<!DOCTYPE html>
<!--suppress ALL -->
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test radiobutton</title>

  <link rel="stylesheet" href="../../assets/icomoon/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.css">
  <link rel="stylesheet" href="../../assets/styles/main.css">

</head>
<body class="page page-test-radiobutton">
  <div class="wrapper uk-offcanvas-content">
    <main class="main" id="main">
      <div class="section-main">
        <section class="section-progressbar-quantity-tests">
          <div class="container-full">
            <div class="progressbar-content">
              <progress class="uk-progress progressbar" value="14" max="15"></progress>
              <div class="progresbar-label">Осталось 1 воп.</div>
            </div>
          </div>
        </section>
        <section class="section-test-content">
          <div class="container-full">
            <div class="test-content">
              <h2 class="test-title">Вопрос:</h2>
                <ul class="list list--bare list-test">
                  <li><input id="radio1" name="radio" type="radio" class="radio" checked="checked"> Option 1</li>
                  <li><input id="radio2" name="radio" type="radio" class="radio"> Option 2</li>
                  <li><input id="radio3" name="radio" type="radio" class="radio"> Option 3</li>
                </ul>
            </div>
          </div>
        </section>
        <section class="section-progressbar-rest-time">
          <div class="container-full">
            <div class="progressbar-content">
              <progress class="uk-progress progressbar" value="236" max="300"></progress>
              <div class="progresbar-label">Осталось 64 сек.</div>
            </div>
          </div>
        </section>
        <section class="section-active">
          <div class="container-full">
            <div class="active-group">
              <a href="#" class="button">Проверить результаты</a>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/dependencyLibs/inputmask.dependencyLib.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/inputmask.js"></script>
  <script src="../../assets/scripts/progressbar.js"></script>
  <script src="../../assets/scripts/main.js"></script>
</body>
</html>
