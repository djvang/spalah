<!DOCTYPE html>
<!--suppress ALL -->
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Start-test</title>

  <link rel="stylesheet" href="../../assets/icomoon/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.css">
  <link rel="stylesheet" href="../../assets/styles/main.css">

</head>
<body class="page page-start-test">
  <div class="wrapper uk-offcanvas-content">
    <main class="main" id="main">
      <div class="section section-test">
        <div class="container-full">
          <div class="page-content">
            <div class="page-header">
              <h1 class="title">Тест <br>HTML/CSS <br>Advanced</h1>
            </div>
            <div class="page-body">
              <h4 class="page-subtitle">Введите свои данные, чтобы мы могли сгенерировать для Вас тест:</h4>
              <form action="#" class="form form-test-registretion">
                <div class="form-groups form-group-fullname">
                  <div class="form-group">
                    <input type="text" required="" class="is-empty">
                    <label class="placeholder">Имя</label>
                  </div>
                  <div class="form-group">
                    <input type="text" required="" class="is-empty">
                    <label class="placeholder">Фамилия</label>
                  </div>
                </div>
                <div class="form-groups form-group-email">
                  <div class="form-group">
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="" class="is-empty">
                    <label class="placeholder">E-mail</label>
                  </div>
                </div>
              </form>
            </div>
            <div class="page-action">
              <a href="#" class="button">Начать тест</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    
  </div>
</body>
</html>
