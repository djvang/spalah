<!DOCTYPE html>
<!--suppress ALL -->
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Start-test</title>

  <link rel="stylesheet" href="../../assets/icomoon/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.css">
  <link rel="stylesheet" href="../../assets/styles/main.css">

</head>
<body class="page page-test page-test-start">
  <div class="wrapper uk-offcanvas-content">
    <main class="main" id="main">
      <form action="#">
        <div class="section section-test section-test-start section-height-fill">
          <div class="section-body">
            <div class="container-full">
              <h1 class="section-title">Тест HTML/CSS Advanced</h1>
              <div class="form form-test">
                <h4 class="form-title">Введите свои данные, чтобы мы могли сгенерировать для Вас тест:</h4>
                  <div class="form-groups form-group-fullname">
                    <div class="form-group">
                      <input type="text" required>
                      <label class="placeholder">Имя</label>
                    </div>
                    <div class="form-group">
                      <input type="text" required>
                      <label class="placeholder">Фамилия</label>
                    </div>
                  </div>
                  <div class="form-groups form-group-email">
                    <div class="form-group">
                      <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                      <label class="placeholder">E-mail</label>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="section-footer">
            <div class="container-full">
              <div class="section-actions">
                <button class="button">Начать тест</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit.min.js"></script>
  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/dependencyLibs/inputmask.dependencyLib.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/inputmask.js"></script>
  <script src="../../assets/scripts/progressbar.js"></script>
  <script src="../../assets/scripts/main.js"></script>
</body>
</html>
